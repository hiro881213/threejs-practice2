<!DOCTYPE html>
<html lang = 'jp'>
    <head>
        <meta charset="UTF-8">
        <title>Three.js Practice</title>
        
        <!-- カルーセル用ライブラリ -->
        <script type="text/javascript" src="https://unpkg.com/tiny-swiper@latest/lib/index.min.js"></script>

        <!-- Three.js用ライブラリ -->
        <script type = "text/javascript" src = "./lib/three.js"></script>
        <script type = "text/javascript" src = "./lib/ParametricGeometries.js"></script>
        <script type = "text/javascript" src = "./lib/geometries/ConvexGeometry.js"></script>

        <!-- stat用ライブラリ -->
        <script type="text/javascript" src = "./lib/stats.js"></script>

        <!-- three.js設定用GUIライブラリ -->
        <script type="text/javascript"src = "./lib/dat.gui.js"></script>
        <link   rel = 'stylesheet' href = './css/index.css'>
        <script type = 'module' src = "./js/index.js"></script>
    </head>
    <body>
        <header></header>
        <main>
            <div class="swiper-container" style = 'text-align:center;'>
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div id = 'Stats-output'></div>
                        <div id = 'Square-output'></div>
                    </div>
                    <div class="swiper-slide">
                        <div id = 'Scene-stats'></div>
                        <div id = 'Scene-output'></div>
                    </div>
                    <div class="swiper-slide">
                        <div id = 'Geometry-stats'></div>
                        <div id = 'Geometry-output'></div>
                    </div>
                    <div class="swiper-slide">
                        <div id = 'Custom-output'></div>
                    </div>
                    <div class="swiper-slide">Slide 5</div>
                </div>
            </div>
        </main>

        <footer></footer>
        
    </body>
</html>
